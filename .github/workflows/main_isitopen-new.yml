# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - IsItOpen-New

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install and build for client
        run: |
          cd client
          npm install
          npm run build --if-present

      - name: npm install for server
        run: |
          cd server
          npm install

      - name: Zip the client build for deployment
        run: |
          Compress-Archive -Path client/dist/* -DestinationPath clientbuild.zip -Force
        shell: pwsh

      - name: Zip the server for deployment
        run: |
          Compress-Archive -Path server/* -DestinationPath server.zip -Force
        shell: pwsh

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'IsItOpen-New'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: clientbuild.zip server.zip

          
